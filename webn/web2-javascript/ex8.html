<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      const coworkers = ["egoing", "leezche", "duru", "teaho", "graphittie"];
    </script>
    <h2>Co workers</h2>
    <u1>
      <script>
        let i = 0;
        while (i < coworkers.length) {
          document.write(
            "<li><a href='http://a.com/" +
              coworkers[i] +
              "'>" +
              coworkers[i] +
              "</a></li>"
          );
          i++;
        }
      </script>
    </u1>
  </body>
</html>
